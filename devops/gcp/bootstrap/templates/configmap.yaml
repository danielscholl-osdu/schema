apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: "{{ .Values.conf.app_name }}-bootstrap"
  annotations:
    rollme: {{ randAlphaNum 5 | quote }}
  name: "{{ .Values.conf.app_name }}-bootstrap-job-configmap"
  namespace: "{{ .Release.Namespace }}"
data:
  DATA_PARTITION: "{{ .Values.data.data_partition_id }}"
  OPENID_PROVIDER_CLIENT_ID: "{{ .Values.data.openid_provider_client_id }}"
  OPENID_PROVIDER_URL: "{{ .Values.data.openid_provider_url }}"
  ONPREM_ENABLED: "{{ .Values.data.onprem_enabled }}"
  SCHEMA_URL: "{{ .Values.data.shema_host }}"
