apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: "{{ .Values.conf.app_name }}-bootstrap"
  annotations:
    rollme: {{ randAlphaNum 5 | quote }}
  name: "{{ .Values.conf.app_name }}-bootstrap-job-configmap"
  namespace: "{{ .Release.Namespace }}"
data:
  DATA_PARTITION: "{{ .Values.data.data_partition_id }}"
  ONPREM_ENABLED: "{{ .Values.conf.onprem_enabled }}"
  SCHEMA_URL: "{{ .Values.data.shema_host }}"
