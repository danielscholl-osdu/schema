azure_bootstrap:
  stage: bootstrap
  image: python:3.8
  needs: ["azure_deploy"]
  script:
    - pip install -r $AZURE_DEPLOYMENTS_SUBDIR/requirements.txt
    - chmod +x $AZURE_DEPLOYMENTS_SUBDIR/bootstrap.sh
    - $AZURE_DEPLOYMENTS_SUBDIR/bootstrap.sh
  only:
    variables:
      - $AZURE == 'true'

azure_test:
  only:
    variables:
      - $AZURE == 'true'
