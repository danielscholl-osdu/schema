apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: osdu
spec:
  replicas: {{ .Values.global.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        aadpodidbinding: osdu-identity
    spec:
{{- if .Values.global.isAutoscalingEnabled }}
      nodeSelector:
        nodepool: {{ .Values.global.nodepool }} 
{{- end }}      
      volumes:
        - name: azure-keyvault
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: azure-keyvault
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.image.repository }}/{{ .Chart.Name }}-{{ .Values.image.branch }}:{{ .Values.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: Always
          lifecycle:
            preStop:
              exec:
                command: ["sleep","90"]
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 250
            periodSeconds: 10
          volumeMounts:
            - name: azure-keyvault
              mountPath: "/mnt/azure-keyvault"
              readOnly: true
          env:
            - name: spring_application_name
              value: {{ .Chart.Name }}
            - name: LOG_PREFIX
              value: "schema"
            - name: server.servlet.contextPath
              value: /api/schema-service/v1/
            - name: server.port
              value: "80"
            - name: KEYVAULT_URI
              valueFrom:
                configMapKeyRef:
                  name: osdu-svc-properties
                  key: ENV_KEYVAULT
            - name: AZURE_TENANT_ID
              valueFrom:
                secretKeyRef:
                  name: active-directory
                  key: tenantid
            - name: AZURE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: active-directory
                  key: principal-clientid
            - name: AZURE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: active-directory
                  key: principal-clientpassword
            - name: aad_client_id
              valueFrom:
                secretKeyRef:
                  name: active-directory
                  key: application-appid
            - name: appinsights_key
              valueFrom:
                secretKeyRef:
                  name: central-logging
                  key: appinsights
            - name: storage_account
              valueFrom:
                secretKeyRef:
                  name: storage
                  key: storage-account
            - name: cosmosdb_database
              value: osdu-db
            - name: entitlements_service_endpoint
              value: http://entitlements/api/entitlements/v2
            - name: entitlements_service_api_key
              value: "OBSOLETE"
            - name: partition_service_endpoint
              value: "http://partition/api/partition/v1"
            - name: shared_partition
              value: {{ .Values.default_tenant}}
            - name: azure_istioauth_enabled
              value: "true"
            - name: event_grid_topic
              value: "schemachangedtopic"
            - name: servicebus_topic_name
              value: "schemachangedtopic"
            {{- if has .Values.env .Values.featureFlag.notificationv2.enabledEnvs }}
            - name: event_grid_enabled
              value: "false"
            - name: service_bus_enabled
              value: "true"
            {{- else }}
            - name: event_grid_enabled
              value: "true"
            - name: service_bus_enabled
              value: "false"
            {{- end }}
            - name: SPRING_CONFIG_NAME
              value: "common,application"
      terminationGracePeriodSeconds: 101 


