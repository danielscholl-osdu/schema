aws_bootstrap:
  stage: bootstrap
  image: python:3.8
  needs: [{ job: 'aws-update-ecs', optional: true }, { job: 'aws-update-eks', optional: true }]
  extends:
    - .aws
    - .aws_common_variables
    - .aws_variables
  script:
    - pip install -r $AWS_DEPLOYMENTS_SUBDIR/requirements.txt
    - chmod +x $AWS_DEPLOYMENTS_SUBDIR/bootstrap.sh
    - $AWS_DEPLOYMENTS_SUBDIR/bootstrap.sh
  only:
    variables:
      - $AWS == 'true'

aws-test-java:
  needs: ["aws_bootstrap"]
  only:
    variables:
      - $AWS == 'true'
